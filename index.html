<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zee5 login page using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body bg-dark">
    <div class="container min-vh-100 d-flex justify-content-center">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-8 col-lg-7 m-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="" class="text-center py-3">
                            <h2>Login to ZEE5</h2>
                            <p class="text-secondary">Login to continue enjoying uninterrupted video and personalised
                                experience.</p>
                            <a href="#" class="d-flex justify-content-center m-3 ">
                                <img src="google.jpg" alt="google icon" width="40" class="mx-2">
                                <img src="fb.webp" alt="facebook icon" width="40" class="mx-2">
                                <img src="twitter.webp" alt="twitter icon" width="40" class="mx-2">
                                <img src="apple.jpeg" alt="apple icon" width="40" class="mx-2">
                            </a>
                            <input type="text" class="form-control my-4 py-2 bg-secondary" placeholder="Enter email or phone number">
                            <input type="submit" class="form-control my-4 py-2 bg-primary" value="Login">
                            <span>New to ZEE5 ?</span> <a href="#">Register</a>
                            </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
